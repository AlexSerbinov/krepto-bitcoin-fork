name: Test Build Trigger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Test build trigger
      run: |
        echo "‚úÖ GitHub Actions is working!"
        echo "Current commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: Check Windows build trigger
      run: |
        echo "üîç Checking if Windows build should trigger..."
        if [ -d "src/" ]; then
          echo "‚úÖ src/ directory exists - Windows build should trigger"
        else
          echo "‚ùå src/ directory not found"
        fi
        
        if [ -f ".github/workflows/build-windows-gui.yml" ]; then
          echo "‚úÖ Windows build workflow exists"
        else
          echo "‚ùå Windows build workflow not found"
        fi 